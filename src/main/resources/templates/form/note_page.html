<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/js/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/js/jquery/jquery-1.11.3.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/echarts/echarts.min.js}"></script>
    <link th:include="common :: commonheader">
</head>
<body class="sticky-header">
<section>
    <div th:replace="common :: #leftmenu"></div>
    <div class="main-content" >
        <div th:replace="common :: headermenu"></div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>笔记</legend>
        </fieldset>
        <div class="layui-collapse" lay-accordion="" id="note_text"></div>
    </div>
    <div th:include="common :: #commonscript"></div>
</section>
</body>
<script type="application/javascript" th:inline="none">
    var layer;
    var element;
    var table;
    var laydate;
    var form;
    layui.use(['element', 'layer', 'table', 'laydate', 'form'], function () {
        table = layui.table;//表格
        layer = layui.layer;//弹层
        element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
        form = layui.form;
        sta();
        form.render();

    });

    function sta() {
            $.ajax({
                url: "/diary/getNote",
                type: 'post',
                dataType: 'json',
                data: {},
                success: function (data) {
                    var rightstr="";
                    for (var i=0;i<data.length;i++){
                        rightstr += "<div class='layui-colla-item'> <h2 class='layui-colla-title'>"
                            + data[i].title + " </h2> " +
                            "<div class='layui-colla-content'>"
                            + data[i].content + "</div></div>"
                    }
                    $(".layui-collapse").html(rightstr);
                    layui.element.init();
                }
            });
    }



</script>
</html>
